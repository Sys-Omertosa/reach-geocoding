services:
  - type: web
    name: reach-scraper-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn scraper:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: LOCATION_IQ_KEY
        sync: false
      - key: SECRET_KEY
        sync: false